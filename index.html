<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />

    <!-- Font-Awesome cdn v6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>JS Array Carousel with Objects</title>
  </head>
  <body>
    <main>
      <div class="container-fluid p-5" id="app">
        <div class="row text-center">
          <div class="col-12 p-3" id="my-before-carousel"></div>

          <div class="col-12 p-5">
            <div
              class="my-carousel-container d-flex flex-column px-5"
              id="my-carousel"
            >
              <div class="my-carousel-images">
                <!-- immagini -->
                <!-- immagine 1 -->
                <div v-for="(element, index) in images" class="my-carousel-item" :class="currentIndex === index ? 'active' : ''" carousel-item="1">
                  <img
                    class="img-fluid"
                    :src="element.image"
                    :alt="element.title"
                  />
                  <div class="item-description px-3">
                    <h2>{{ element.title }}</h2>
                    <p>
                      {{ element.text }}
                    </p>  
                  </div>
                </div>
                <!-- /immagine 1 -->
              </div>

              <div class="my-thumbnails position-relative">

                <!-- prev -->
                <div class="my-previous position-absolute" @click="prevImage">
                  <span class="my-prev-hook"></span>
                </div>

                <!-- next -->
                <div class="my-next position-absolute" @click="nextImage">
                  <span class="my-next-hook"></span>
                </div>
                
                <!-- immagini interne -->
                <img v-for="(element, index) in images"
                  class="img-fluid my-thumbnail" :class="currentIndex === index ? 'active' : ''"
                  :src="element.image"
                  :alt="element.title + ' picture'"
                  @click="currentIndex = index"
                />
                <!-- <img
                  class="img-fluid my-thumbnail"
                  src="./img/02.webp"
                  alt="Thumbnail of Ratchet & Clank: Rift Apart picture"
                /> -->
                <!-- etc ... -->
              </div>
            </div>
          </div>

          <div class="col-12 p-3" id="my-after-carousel">
            <button id="my-order-button" class="btn btn-primary">
              Inverti l'ordine di scorrimento
            </button>
            <button id="my-stop-button" class="btn btn-primary">
              Interrompi / Fai ripartire lo scorrimento
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
